      <section class="hero">
        <div class="hero-body-padding-large">
          <div class="container">
            <h1 class="title">
              Weather Jams
            </h1>
          </div>
        </div>
      </section>



<!-- Search Bar -->
<form>
  <input
    type="text"
    class="input"
    id="keyword"
    placeholder="Enter a city"/>

  <button id="sub" type="submit" class="button is-light button is-small">
    <i class="fas fa-search"></i>
  </button>
  <button
    type="button"
    class="button is-light button is-small"
    id="currentLocation">
    Current location
  </button>
  <button onClick="window.location.reload();" type="button" class="button is-light button  is-small" >Refresh Page
  </button>
</form>
<p id= "intro">Search for a city or use your current location to get a customized playlist based on the current weather conditions</p>

  <br>


<!-- Weather Information Display -->
<div class="columns">
  <!--WEATHER CONDITIONS-->
  <div class="column">
      <div class="scection is-clearfix">
        <h2 id="place" class="has-text-white"></h2>

        <div id="currentDate" class="has-text-white"></div>

        <div id="currentTemperature" class="has-text-white"></div>

        <div id="weatherDescription" class="has-text-white"></div>

        <div id="humidity" class="has-text-white"></div>
        </class>
        <div id="wind" class="has-text-white"></div>
      </div>
  </div>
  <!--ICON GENERATED DYNAMICALLY-->
  <div class="column">
      <div id="iconCurrentWeather" class="mt-auto"></div>
  </div>
  <!--FAMOUS QUOTE GENERATED DYNAMICALLY-->
  <div class="column">
    <div id="quote" class="mt-2 mr-2"></div>
</div>
</div>

</div>
